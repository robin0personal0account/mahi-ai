<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doremon Chat for Mahi</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .chat-container {
            width: 400px;
            
            background-color: #f0f8ff;
            border-radius: 20px;
            box-shadow: 10px 10px 30px #c8d8d8, -10px -10px 30px #ffffff;
            padding: 20px;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .chat-header img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
        }

        .chat-header h1 {
            margin-left: 10px;
            font-size: 24px;
            color: #0077c2;
        }

        .chat-box {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: inset 10px 10px 20px #d9e2e3, inset -10px -10px 20px #ffffff;
            margin-bottom: 15px;
        }

        .user-message, .bot-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }

        .user-message {
            background-color: #0077c2;
            color: white;
            text-align: right;
            margin-left: auto;
        }

        .bot-message {
            background-color: #f3f3f3;
            text-align: left;
        }

        .input-container {
            display: flex;
            box-shadow: inset 10px 10px 20px #d9e2e3, inset -10px -10px 20px #ffffff;
            border-radius: 15px;
            padding: 10px;
        }

        .input-container input {
            flex-grow: 1;
            border: none;
            outline: none;
            background: none;
            font-size: 16px;
            padding-left: 10px;
        }

        .input-container button {
            background-color: #0077c2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #005f9e;
        }
    </style>
</head>

            <h1>Doremon Chat for Mahi</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask something, Mahi g...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = "cky1iImWVUFevYIHREofQpNcYuEyvN6ev0Zn76cD";

        function addMessage(content, className) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = className;
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to bottom
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput === "") return;

            addMessage(userInput, 'user-message');
            document.getElementById('user-input').value = ""; // Clear input field

            try {
                const response = await fetch("https://api.cohere.ai/v1/generate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "command-xlarge-nightly",  // Adjust the model if needed
                        prompt: `Mahi g: ${userInput}`,
                        max_tokens: 150,
                        temperature: 0.7,
                        return_likelihoods: "NONE"
                    })
                });

                if (!response.ok) {
                    addMessage("Error: Something went wrong with the API request.", 'bot-message');
                    return;
                }

                const data = await response.json();
                const botMessage = data.generations[0].text.trim(); // Correctly parse the response
                addMessage(`Doremon: ${botMessage}`, 'bot-message');

            } catch (error) {
                console.error("Error during API request:", error);
                addMessage("Error: Unable to fetch response. Please try again later.", 'bot-message');
            }
        }
    </script>
